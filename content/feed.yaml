- title:  Update to the Mac software post
  link:   https://narf.pl/posts/mac-software
  time:   2016-06-02 18:11
  uuid:   a4df4e31-6657-4095-bc02-f68cb939c89f
  body:   |
          A few weeks ago I removed iA Writer and switched to Editorial on
          iOS.  It's very impressive.  I use MacVim on my Mac and sync notes
          via Dropbox.  The sync seems faster, provides visual feedback
          (a tiny spinner is better than nothing), and can be triggered
          manually.  Overall, Editorial is a better app and Dropbox is more
          reliable and less frustrating than iCloud.

