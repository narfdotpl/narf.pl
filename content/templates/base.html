<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
    <head>
        <meta charset="utf-8"/>

        <title>{% block title %}Maciej Konieczny aka narf{% endblock %}</title>

        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        {% if uses_black_css %}
            <link rel="stylesheet" href="asset:index/css/naif-black.min.css"/>
        {% else %}
            <link rel="stylesheet" href="asset:index/css/naif.min.css"/>
        {% endif %}

        <link rel="stylesheet" href="asset:index/css/base.css"/>
        <link rel="stylesheet" href="asset:index/icons/css/all.min.css"/>

        <link href="/feed" rel="alternate" title="Feed (Atom)" type="application/atom+xml"/>

        {% block extra_head %}
        {% endblock %}
    </head>
    <body>
        {% block body %}
        {% endblock %}

        <script src="asset:index/main.js"></script>
        {% block extra_js %}
        {% endblock %}
    </body>
</html>
