{% extends "base.html" %}


{% block extra_head %}
    <link rel="stylesheet" href="asset:index/css/index.css"/>

    <meta property="og:url" content="https://narf.pl/about"/>
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="Maciej Konieczny aka narf"/>
    <meta property="og:description" content="Metal in spirit, electronic in nature. I create software, music, graphics…"/>
    <meta property="og:image" content="/static/assets/about/16-9.jpg"/>

    <style>
        header h1 {

        }

{% endblock %}


{% block body %}
    <div id="main-wrapper" class="legible">
        <header>
            <h1 align="left">

                a code artist living in Warsaw.
                <br/>
                <br/>
                <i>Metal in spirit, electronic in nature.</i>
            </h1>
        </header>

        <div class="entry-content">
            {{ about|typo }}
        </div>

        <footer>
            <p class="centered footer icons">
                <a title="Home page" href="/"><i class="fas fa-home"></i></a>
                <a title="RSS feed" href="/feed"><i class="fas fa-rss"></i></a>
            </p>
        </footer>
    </div>
